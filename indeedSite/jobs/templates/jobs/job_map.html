<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center; margin-top: 20px;">Job Locations</h2>
  <div id="map"></div>
  <a class="btn btn-secondary" href="{%url 'home.index'%}">Home</a>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([39.8283, -98.5795], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch("{% url 'job_map_data' %}")
      .then(response => response.json())
      .then(data => {
        data.forEach(job => {
          if (job.latitude && job.longitude) {
            L.marker([job.latitude, job.longitude])
             .addTo(map)
             .bindPopup(`<b>${job.title}</b><br>${job.company}<br>${job.location}`);
          }
        });
      })
  </script>
</body>
</html>
