<!DOCTYPE html>
<html>
<head>
  <title>Apply to {{ job.title }}</title>
</head>
<body>
  <h1>Apply to {{ job.title }} at {{ job.company }}</h1>
  <p><strong>Location:</strong> {{ job.location }}</p>

  <form method="post">
    {% csrf_token %}
    <label for="note">Tailored Note:</label><br>
    <textarea id="note" name="note" rows="6" cols="50" placeholder="Write a short message to the recruiter..."></textarea><br><br>

    <button type="submit">Submit Application</button>
  </form>

  <p><a href="{% url 'job_detail' job.id %}">Back to Job Details</a></p>
</body>
</html>
