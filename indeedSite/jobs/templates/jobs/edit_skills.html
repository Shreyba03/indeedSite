<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Skills</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5" style="max-width: 600px;">

    <h2 class="mb-4">Edit Skills</h2>

    <!-- Existing Skills -->
    {% if skills %}
      <ul class="list-group mb-4">
        {% for skill in skills %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ skill.name }}
            <span class="badge bg-secondary">{{ skill.proficiency }}</span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted mb-4">No skills added yet.</p>
    {% endif %}

    <!-- Add New Skill Form -->
    <form method="POST" class="p-4 border rounded bg-light shadow-sm">
      {% csrf_token %}

      <h4 class="mb-3">Add New Skill</h4>

      <div class="mb-3">
        <label for="name" class="form-label">Skill Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Skill Name" required>
      </div>

      <div class="mb-3">
        <label for="proficiency" class="form-label">Proficiency</label>
        <select name="proficiency" id="proficiency" class="form-select">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
          <option value="Expert">Expert</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Skill</button>
    </form>
    <a href="{% url 'profile.index' profile.user.id %}" class="btn btn-primary">Back</a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
