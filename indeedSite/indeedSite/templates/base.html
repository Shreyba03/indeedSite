<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IndeedLite{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    {% block head %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
    #profileLocationMap {
      height: 400px;
      width: 100%;
      border-radius: 0.5rem;
      border: 2px solid #003057;
      margin-top: 1rem;
      cursor: crosshair;
    }
  #jobLocationMap {
    height: 400px;
    width: 100%;
    border-radius: 0.5rem;
    border: 2px solid #003057;
    margin-top: 1rem;
    cursor: crosshair;
  }
  #profileLocationDisplay {
      height: 300px;
      width: 100%;
      border-radius: 0.5rem;
      border: 2px solid #003057;
      margin-top: 1rem;
    }
  .map-instructions {
    background-color: #e7f3ff;
    border-left: 4px solid #003057;
    padding: 1rem;
    margin-top: 1rem;
    border-radius: 0.25rem;
  }

  body {
      font-family: var(--gt-font-primary);
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
    }
    
    .map-controls {
      background: var(--card-bg);
      padding: 1.5rem;
      box-shadow: var(--gt-shadow-md);
      margin-bottom: 1rem;
      border-radius: 1rem;
      border: 2px solid var(--gt-navy);
    }
    
    .map-controls h2 {
      margin-top: 0;
      text-align: center;
      color: var(--gt-navy);
      font-weight: 700;
    }
    
    .control-group {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    .control-group label {
      font-weight: 600;
      min-width: 120px;
      color: var(--gt-navy);
    }
    
    #radiusSlider {
      flex: 1;
      min-width: 200px;
      background: var(--gt-gold);
    }
    
    #radiusValue {
      font-weight: 600;
      color: var(--gt-gold);
      min-width: 80px;
      background: var(--gt-navy);
      color: var(--gt-white);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      text-align: center;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .btn-secondary {
      background-color: var(--gt-navy);
      color: var(--gt-white);
      margin-left: 0.5rem;
    }
    
    .btn-secondary:hover {
      background-color: var(--gt-navy-dark);
      color: var(--gt-white);
      transform: translateY(-2px);
    }
    
    .btn-warning {
      background-color: var(--gt-warning);
      color: var(--gt-gray-dark);
      margin-left: 0.5rem;
    }
    
    .btn-warning:hover {
      background-color: #e0a800;
      color: var(--gt-gray-dark);
      transform: translateY(-2px);
    }
    
    .btn-success {
      background-color: var(--gt-success);
      color: var(--gt-white);
      margin-left: 0.5rem;
    }
    
    .btn-success:hover {
      background-color: #218838;
      color: var(--gt-white);
      transform: translateY(-2px);
    }
    
    .btn-success.active {
      background-color: #1e7e34;
      box-shadow: inset 0 3px 5px rgba(0,0,0,0.2);
      transform: translateY(0);
    }
    
    #map {
      height: 70vh;
      width: 100%;
      cursor: default;
      border-radius: 1rem;
      border: 2px solid var(--gt-navy);
      box-shadow: var(--gt-shadow-lg);
    }
    
    #map.pin-mode {
      cursor: crosshair;
    }
    
    .job-count {
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      background-color: var(--gt-navy);
      color: var(--gt-white);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .pin-location-marker {
      background-color: var(--gt-danger);
      border: 3px solid var(--gt-white);
      border-radius: 50% 50% 50% 0;
      width: 20px;
      height: 20px;
      transform: rotate(-45deg);
      box-shadow: var(--gt-shadow-md);
    }
    
    .map-info {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 2px solid var(--gt-gold);
    }
    
    .map-info h5 {
      color: var(--gt-navy);
      margin-bottom: 0.5rem;
    }
    
    .map-info p {
      color: var(--text-secondary);
      margin-bottom: 0;
    }
    
    /* Leaflet popup styling */
    .leaflet-popup-content-wrapper {
      border-radius: 0.5rem;
      box-shadow: var(--gt-shadow-lg);
    }
    
    .leaflet-popup-content {
      margin: 0;
      padding: 1rem;
    }
    
    .leaflet-popup-content .btn {
      transition: all 0.3s ease;
    }
    
    .leaflet-popup-content .btn:hover {
      background-color: var(--gt-navy-dark) !important;
      transform: translateY(-1px);
      box-shadow: var(--gt-shadow-md);
    }
    
    @media (max-width: 768px) {
      .control-group {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
      }
      
      .control-group label {
        min-width: auto;
        text-align: center;
      }
      
      #map {
        height: 60vh;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
        margin-left: 0;
        margin-bottom: 0.5rem;
      }
    }

    .messaging-container {
    display: flex;
    height: 75vh;
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    label.required::after {
        content: " *";
        color: red;
    }

</style>
    {% endblock %}
</head>

<body>
    {% include "navbar.html" %}

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

    {% include "footer.html" %}
</body>
</html>
